<script type="text/template" id="contentTemplate">

  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#result<%=id%>" aria-controls="home" role="tab" data-toggle="tab">Result</a>
      </li>
      <li role="presentation"><a href="#code<%=id%>" aria-controls="profile" role="tab" data-toggle="tab">Code</a></li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="result<%=id%>">
        </br> <%= example.result%></div>
      <div role="tabpanel" class="tab-pane" id="code<%=id%>">
        <div>
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#javascript<%=id%>" aria-controls="home" role="tab" data-toggle="tab">Javascript</a>
            </li>
            <li role="presentation"><a href="#html<%=id%>" aria-controls="profile" role="tab" data-toggle="tab">Html</a></li>
          </ul>
          <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="javascript<%=id%>">
              <pre class="prettyprint"><code class="language-javascript"><%=example.code%></code></pre>
            </div>
            <div role="tabpanel" class="tab-pane" id="html<%=id%>">
              <pre class="prettyprint"><code class="language-html"><%=example.html%></code></pre>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>
</script>
